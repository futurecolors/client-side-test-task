<head> 
    <meta charset="utf-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <title>Котик</title> 
    <link href="reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="cat.css" rel="stylesheet" type="text/css" media="all" />
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--> 
</head> 
<body class="b-stovebench"> 
    <div class="b-stovebench__content">
        <section class="b-cat">
            <header class="b-cat-ears">
                <div class="b-cat-ears__item l-cat-ears__left"></div>
                <div class="b-cat-ears__item l-cat-ears__right"></div>
            </header>
            <article class="b-cat__face">
                <div class="b-cat-eyes">
                    <div class="b-cat-eyes__item l-cat-eyes__left">
                        <div class="b-cat-eyes__item-pupil-top"></div>
                        <div class="b-cat-eyes__item-pupil-bottom"></div>
                    </div>
                    <div class="b-cat-eyes__item l-cat-eyes__right">
                        <div class="b-cat-eyes__item-pupil-top"></div>
                        <div class="b-cat-eyes__item-pupil-bottom"></div>
                    </div>
                </div>
                <div class="b-cat-nose"></div>
                <div class="b-cat-mouth">
                    <div class="b-cat-mouth__bridge"></div>
                    <div class="b-cat-mouth__smile"></div>
                    <div class="b-cat-mouth__tongue"></div>
                </div>
            </article>
        </section>
    </div> 
    <div class="b-stovebench__helper"></div>
</body> 
</html>
